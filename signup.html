<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Luxe Hotel - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 50: '#f0f4f8', 100: '#d9e2ec', 500: '#1e3a5f', 600: '#152a47', 700: '#0d1b2a', 800: '#0a1628', 900: '#050d15' },
                        gold: { 400: '#f4c542', 500: '#d4af37', 600: '#b8941f' }
                    },
                    fontFamily: { 'inter': ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        .gradient-overlay {
            background: linear-gradient(135deg, rgba(13, 27, 42, 0.92) 0%, rgba(30, 58, 95, 0.85) 50%, rgba(21, 42, 71, 0.88) 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        
        /* Compact form styles */
        .compact-form input {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            font-size: 0.875rem;
        }
        
        .compact-form label {
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body class="font-inter bg-gray-50 h-screen overflow-hidden" x-data="{ currentScreen: 'register' }">
    <!-- REGISTER SCREEN - Fixed Height -->
    <div x-show="currentScreen === 'register'" class="h-screen w-full relative overflow-hidden">
        <!-- Premium Luxury Hotel Background -->
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" 
                 alt="Luxury Hotel Lobby" class="w-full h-full object-cover">
            <!-- Gradient Overlay -->
            <div class="absolute inset-0 gradient-overlay"></div>
        </div>
        
        <!-- Main Content Container - Centered -->
        <div class="relative z-10 h-full w-full flex items-center justify-center p-4">
            <!-- Compact Registration Card -->
            <div class="glass-effect rounded-2xl shadow-2xl w-full max-w-sm mx-auto">
                <!-- Header with Back Button -->
                <div class="p-4 pb-2 border-b border-gray-100">
            
                       
                    <div class="flex flex-col items-center justify-center gap-2">
                        <div class="w-10 h-10 bg-gradient-to-br from-gold-500 to-gold-600 rounded flex items-center justify-center">
                            <i class="fas fa-hotel text-white text-xs"></i>
                        </div>
                        <h1 class="text-lg font-bold text-navy-700">Sign Up</h1>
                        <p class="text-xs text-gray-500">Join our luxury experience</p>
                    </div>
                        <div class="w-8"></div> <!-- Spacer for alignment -->
                    
                </div>
                
                <!-- Compact Form Content -->
                <div class="p-4">
                    <!-- Compact Form -->
                    <form @submit.prevent="currentScreen = 'dashboard'" class="compact-form space-y-3">
                        <!-- Name Field -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <div class="relative">
                                <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
                                <input type="text" placeholder="John Doe" class="w-full pl-9 pr-3 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-500 focus:border-transparent text-sm">
                            </div>
                        </div>
                        
                        <!-- Email Field -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <div class="relative">
                                <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
                                <input type="email" placeholder="your@email.com" class="w-full pl-9 pr-3 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-500 focus:border-transparent text-sm">
                            </div>
                        </div>
                        
                        <!-- Phone Field -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <div class="relative">
                                <i class="fas fa-phone absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
                                <input type="tel" placeholder="+1 (555) 000-0000" class="w-full pl-9 pr-3 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-500 focus:border-transparent text-sm">
                            </div>
                        </div>
                        
                        <!-- Password Field -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <div class="relative">
                                <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
                                <input type="password" placeholder="••••••••" class="w-full pl-9 pr-9 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-500 focus:border-transparent text-sm">
                                <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 text-sm">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Compact Terms Agreement -->
                        <div class="flex items-start gap-2 pt-1">
                            <input type="checkbox" id="terms" class="mt-0.5 text-gold-500 focus:ring-gold-500 rounded" checked>
                            <label for="terms" class="text-xs text-gray-600 leading-tight">
                                I agree to the <a href="#" class="text-navy-600 hover:text-gold-500 font-medium">Terms</a> and <a href="#" class="text-navy-600 hover:text-gold-500 font-medium">Privacy</a>
                            </label>
                        </div>

                        <!-- Create Account Button -->
                        <button type="submit" class="w-full bg-gradient-to-r from-navy-600 to-navy-700 text-white py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-[1.02] active:scale-[0.98] mt-2">
                            Create Account
                        </button>
                    </form>
                    
                    <!-- Or Divider -->
                    <div class="relative my-3">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-xs">
                            <span class="px-2 bg-white text-gray-500">or</span>
                        </div>
                    </div>
                    
                    <!-- Social Login - Compact -->
                    <div class="grid grid-cols-2 gap-2 mb-3">
                        <button class="flex items-center justify-center gap-2 p-2 border border-gray-200 rounded-lg hover:border-gray-300 hover:bg-gray-50 transition text-sm">
                            <i class="fab fa-google text-red-500 text-sm"></i>
                            <span class="font-medium text-gray-700 text-xs">Google</span>
                        </button>
                        <button class="flex items-center justify-center gap-2 p-2 border border-gray-200 rounded-lg hover:border-gray-300 hover:bg-gray-50 transition text-sm">
                            <i class="fab fa-apple text-gray-800 text-sm"></i>
                            <span class="font-medium text-gray-700 text-xs">Apple</span>
                        </button>
                    </div>
                    
                    <!-- Already have account - Compact -->
                    <div class="text-center pt-1">
                        <p class="text-gray-600 text-xs">
                            Have an account? 
                            <button @click="currentScreen = 'login'" class="text-navy-600 hover:text-gold-500 font-semibold transition-colors ml-1">
                                Sign In
                            </button>
                        </p>
                    </div>
                </div>
                
                <!-- Footer with Hotel Logo -->
                <!-- <div class="p-3 border-t border-gray-100 bg-gradient-to-r from-navy-50 to-navy-100/50 rounded-b-2xl">
                    <div class="flex items-center justify-center gap-2">
                        <div class="w-6 h-6 bg-gradient-to-br from-gold-500 to-gold-600 rounded flex items-center justify-center">
                            <i class="fas fa-hotel text-white text-xs"></i>
                        </div>
                        <span class="text-xs font-semibold text-navy-700">Grand Luxe Hotel</span>
                    </div>
                    <p class="text-center text-xs text-gray-500 mt-1">Experience luxury redefined</p>
                </div> -->
            </div>
        </div>
        
        <!-- Background Decorative Elements -->
        <div class="absolute top-4 left-4">
            <div class="w-3 h-3 bg-gold-400/20 rounded-full"></div>
        </div>
        <div class="absolute top-4 right-4">
            <div class="w-3 h-3 bg-navy-500/20 rounded-full"></div>
        </div>
        <div class="absolute bottom-4 left-4">
            <div class="w-3 h-3 bg-gold-400/20 rounded-full"></div>
        </div>
        <div class="absolute bottom-4 right-4">
            <div class="w-3 h-3 bg-navy-500/20 rounded-full"></div>
        </div>
    </div>
    
    <!-- Dashboard for testing -->
    <div x-show="currentScreen === 'dashboard'" class="h-screen w-full bg-gradient-to-br from-navy-700 via-navy-600 to-navy-800 flex items-center justify-center p-4">
        <div class="text-center bg-white/10 backdrop-blur-sm p-8 rounded-2xl border border-white/20">
            <div class="w-16 h-16 bg-green-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-check text-white text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">Welcome!</h2>
            <p class="text-navy-100 mb-6">Your account has been created successfully</p>
            <button @click="currentScreen = 'register'" class="px-6 py-3 bg-white text-navy-700 rounded-xl font-semibold hover:bg-gray-100 transition">
                Back to Registration
            </button>
        </div>
    </div>
    
    <!-- Login for testing -->
    <div x-show="currentScreen === 'login'" class="h-screen w-full bg-gradient-to-br from-navy-700 via-navy-600 to-navy-800 flex items-center justify-center p-4">
        <div class="glass-effect rounded-2xl shadow-2xl w-full max-w-sm p-6">
            <div class="text-center mb-6">
                <div class="w-12 h-12 bg-gradient-to-br from-gold-500 to-gold-600 rounded-lg mx-auto mb-3 flex items-center justify-center">
                    <i class="fas fa-hotel text-white text-xl"></i>
                </div>
                <h2 class="text-xl font-bold text-navy-700 mb-1">Welcome Back</h2>
                <p class="text-sm text-gray-600">Sign in to your account</p>
            </div>
            
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" placeholder="your@email.com" class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-500 text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" placeholder="••••••••" class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-500 text-sm">
                </div>
                
                <button type="button" @click="currentScreen = 'dashboard'" class="w-full bg-gradient-to-r from-navy-600 to-navy-700 text-white py-3 rounded-lg font-semibold hover:shadow-lg transition">
                    Sign In
                </button>
                
                <div class="text-center">
                    <button type="button" @click="currentScreen = 'register'" class="text-navy-600 hover:text-gold-500 text-sm font-medium">
                        Don't have an account? Sign up
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
