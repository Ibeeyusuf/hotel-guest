<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Luxe Hotel - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 
                            50: '#f0f4f8', 
                            100: '#d9e2ec', 
                            500: '#1e3a5f', 
                            600: '#152a47', 
                            700: '#0d1b2a', 
                            800: '#0a1628', 
                            900: '#050d15' 
                        },
                        gold: { 
                            400: '#f4c542', 
                            500: '#d4af37', 
                            600: '#b8941f' 
                        }
                    },
                    fontFamily: { 
                        'inter': ['Inter', 'sans-serif'] 
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gray-50 h-screen" x-data="{ showPassword: false }">
    <div class="h-screen w-full relative">
        <!-- Background Image -->
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80" 
                 alt="Luxury Hotel Lobby" class="w-full h-full object-cover">
            <div class="absolute inset-0 gradient-overlay"></div>
        </div>
        
        <!-- Login Form -->
        <div class="relative z-10 h-full w-full flex items-center justify-center p-4">
            <div class="glass-effect rounded-2xl shadow-2xl w-full max-w-sm fade-in">
                <!-- Header -->
                <div class="p-6 border-b border-gray-100">
                    <div class="flex flex-col items-center justify-center gap-2">
                        <div class="w-12 h-12 bg-gradient-to-br from-gold-500 to-gold-600 rounded-lg flex items-center justify-center">
                            <i class="fas fa-hotel text-white text-lg"></i>
                        </div>
                        <h1 class="text-xl font-bold text-navy-700">Grand Luxe Hotel</h1>
                        <p class="text-sm text-gray-500">Welcome back to luxury</p>
                    </div>
                </div>
                
                <!-- Form -->
                <div class="p-6">
                    <form class="space-y-4">
                        <!-- Email -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <div class="relative">
                                <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
                                <input type="email" placeholder="your@email.com" class="w-full pl-9 pr-3 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-500 focus:border-transparent text-sm input-focus">
                            </div>
                        </div>
                        
                        <!-- Password -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <div class="relative">
                                <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
                                <input :type="showPassword ? 'text' : 'password'" placeholder="••••••••" class="w-full pl-9 pr-9 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-500 focus:border-transparent text-sm input-focus">
                                <button type="button" @click="showPassword = !showPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 text-sm">
                                    <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Remember & Forgot -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <input type="checkbox" id="remember" class="text-gold-500 focus:ring-gold-500 rounded">
                                <label for="remember" class="text-xs text-gray-600">Remember me</label>
                            </div>
                            <a href="#" class="text-xs text-navy-600 hover:text-gold-500 font-medium">Forgot password?</a>
                        </div>

                        <!-- Sign In Button -->
                        <button type="button" onclick="window.location.href='index.html'" class="w-full bg-gradient-to-r from-navy-600 to-navy-700 text-white py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300 btn-hover">
                            Sign In
                        </button>
                    </form>
                    
                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">or continue with</span>
                        </div>
                    </div>
                    
                    <!-- Social Login -->
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <button class="flex items-center justify-center gap-2 p-3 border border-gray-200 rounded-lg hover:border-gray-300 hover:bg-gray-50 transition">
                            <i class="fab fa-google text-red-500"></i>
                            <span class="font-medium text-gray-700">Google</span>
                        </button>
                        <button class="flex items-center justify-center gap-2 p-3 border border-gray-200 rounded-lg hover:border-gray-300 hover:bg-gray-50 transition">
                            <i class="fab fa-apple text-gray-800"></i>
                            <span class="font-medium text-gray-700">Apple</span>
                        </button>
                    </div>
                    
                    <!-- Sign Up Link -->
                    <div class="text-center">
                        <p class="text-gray-600 text-sm">
                            Don't have an account? 
                            <a href="signup.html" class="text-navy-600 hover:text-gold-500 font-semibold transition-colors ml-1">
                                Sign up now
                            </a>
                        </p>
                    </div>
                </div>
                
                <!-- Footer -->
                <div class="p-4 border-t border-gray-100 bg-gradient-to-r from-navy-50 to-navy-100/50 rounded-b-2xl">
                    <div class="flex items-center justify-center gap-2">
                        <span class="text-xs font-semibold text-navy-700">© 2024 Grand Luxe Hotel</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
